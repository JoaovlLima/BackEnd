<table>
    <thead>
        <tr>
            <th>Rg</th>
            <th>Nome</th>
            <th>Turma</th>
            
        </tr>
    </thead>
    <tbody>
        <tr th:each="aluno : ${alunos}">
            <th:block th:each="docente : ${docentes}">
                <th:block th:each="turma : ${docente.turmas}" th:if="${aluno.turma == turma.nome}">
                    <td th:text="${aluno.rg}"></td>
                    <td th:text="${aluno.nome}"></td>
                    <td th:text="${aluno.turma}"></td>
                    
                    <td class="btn-cell">
                        <a th:href="@{'/lancamento/' + ${aluno.rg} }" class="btn-excluir">
                            <i class="fas fa-trash-alt"></i> Lan√ßar
                        </a>
                    </td>
                </th:block>
            </th:block>
        </tr>
       
        
    </tbody>
</table>
